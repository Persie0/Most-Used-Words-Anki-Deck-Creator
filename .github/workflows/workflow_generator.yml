# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Create workflow file

on:
  workflow_dispatch:
    inputs:
      directory:
        description: 'Which directory should be used'
        required: true
        type: string
      from:
        description: 'Language of words from given .txt files'
        required: true
        type: choice
        options:
          - es
          - en
      to:
        description: 'Language to which should be translated to'
        required: true
        type: choice
        options:
          - en
          - es
      numberOfWords:
        description: 'How many Cards/Words your Anki Deck should have (Whole Number!) 
        Write 0 to go through the whole .txt file.
        There is a 6h Github Action time limit!!! 
        So max. Word (in Github Actions) are ca. 20000'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install -r requirements.txt
    - name: create workflow file
      run: |
        python generate_workflows.py ${{ github.event.inputs.directory }} ${{ github.event.inputs.from }} ${{ github.event.inputs.to }} ${{ github.event.inputs.numberOfWords }}
    - name: Upload workflow file
      uses: actions/upload-artifact@v3.0.0
      with:
        name: workflow
        path: .github/workflows/multiple.yml
        retention-days: 90

