jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: 'python -m pip install --upgrade pip

        pip install wheel

        pip install -r requirements.txt

        '
    - name: build Anki Deck 10000mostusedspanish.txt
      run: python main.py lists/es/10000mostusedspanish.txt es en 10000
    - name: build Anki Deck most-common-spanish-words.txt
      run: python main.py lists/es/most-common-spanish-words.txt es en 10000
    - name: build Anki Deck most-common-spanish-words-v5.txt
      run: python main.py lists/es/most-common-spanish-words-v5.txt es en 10000
    - name: build Anki Deck es_50k.txt
      run: python main.py lists/es/es_50k.txt es en 10000
    - name: Upload Anki Decks
      uses: actions/upload-artifact@v3.0.0
      with:
        name: release
        path: CreatedDecks
        retention-days: 90
name: Create Anki releases with multiple files
'on':
  workflow_dispatch:
    inputs:
      from:
        description: Language of words from given .txt file
        options:
        - es
        - en
        required: true
        type: choice
      numberOfWords:
        description: How many Cards/Words your Anki Deck should have (Whole Number!)
          Write 0 to go through the whole .txt file. There is a 6h Github Action time
          limit!!! So max. Word (in Github Actions) are ca. 25000
        required: true
        type: string
      textfilename:
        description: Name of your .txt file
        required: true
        type: string
      to:
        description: Language to which should be translated to
        options:
        - en
        - es
        required: true
        type: choice
permissions:
  contents: read
